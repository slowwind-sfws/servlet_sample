<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="panel panel-info" th:insert="module/user"></div>
	<h1>学生情報</h1>
	<a href="#" th:href="@{/}">リンク</a>
	<th:block th:if="${ session.user.isAuth() }">
	<dl>
		<dt>学年</dt><dd th:text="${ student.grade + '年' }">3年</dd>
		<dt>クラス</dt><dd th:text="${ student.className + 'クラス' }">情報処理クラス</dd>
		<dt>学籍番号</dt><dd th:text="${ student.serial }">20-70001</dd>
		<dt>名前</dt><dd th:text="${ student.name }">大原太郎</dd>
		<dt>フリガナ</dt><dd th:text="${ student.furi }">オオハラタロウ</dd>
		<dt>生年月日</dt><dd th:text="${ student.birth }">2000/1/1</dd>
		<dt>住所</dt><dd th:text="${ student.address }">住所</dd>
	</dl>
	</th:block>
	<th:block th:if="${ !session.user.isAuth() }">
	<p>ユーザーログインをお願いします。</p>
	</th:block>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
