<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="panel panel-info" th:insert="module/user"></div>
	<h1>学生情報</h1>
	<a href="#" th:href="@{/}">リンク</a>
	<th:block th:if="${ session.user.isAuth() }">
	<form method="post" action="hoge.html" th:action="@{/student/update.action}">
	<dl >
		<dt>学生番号</dt><dd><input type="text" name="serial" th:value="${ student.serial }" /></dd>
		<dt>名前</dt><dd><input type="text" name="name" th:value="${ student.name }" /></dd>
		<dt>フリガナ</dt><dd><input type="text" name="furi" th:value="${ student.furi }" /></dd>

		<dt>生年月日</dt><dd><input type="text" name="birth" th:value="${ student.birth }" /></dd>
		<dt>性別</dt>
		<dd>
		男性<input type="radio" name="gender" value="male" />
		女性<input type="radio" name="gender" value="female" />
		</dd>
		<dt>住所</dt><dd><input type="text" name="addr" th:value="${ student.address }" /></dd>
	</dl>
	<input type="hidden" name="id" th:value="${ student.id }" />
	<input type="submit" name="confirm" value="確認" />
	</form>
	</th:block>
	<th:block th:if="${ !session.user.isAuth() }">
	<p>ユーザーログインをお願いします。</p>
	</th:block>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
