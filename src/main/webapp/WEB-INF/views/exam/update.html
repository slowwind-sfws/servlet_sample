<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="panel panel-info" th:insert="module/user"></div>
	<h1>学生情報</h1>
	<a href="#" th:href="@{/}">リンク</a>
	<form method="post" action="hoge.html" th:action="@{/exam/update.action}">
	<dl >
		<dt>名前</dt><dd th:text="${ exam.student.name }">大原太郎</dd>
		<dt>フリガナ</dt><dd th:text="${ exam.student.furi }">オオハラタロウ</dd>
		<dt>科目名</dt>
		<dd><input type="text" name="subjectName" th:value="${ exam.subjectName }" /></dd>
		<dt>点数</dt><dd><input type="text" name="point" th:value="${ exam.point }" /></dd>
	</dl>
	<input type="hidden" name="id" th:value="${ exam.id }" />
	<input type="hidden" name="studentId" th:value="${ exam.student.id }" />
	<input type="submit" name="confirm" value="確認" />
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
