<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="panel panel-info" th:insert="module/user"></div>
	<h1>学生情報</h1>
	<a href="#" th:href="@{/}">リンク</a>
	<th:block th:if="${ session.user.isAuth() }">
	<dl >
		<dt>名前</dt><dd th:text="${ exam.student.name }">大原太郎</dd>
		<dt>フリガナ</dt><dd th:text="${ exam.student.furi }">オオハラタロウ</dd>
		<dt>科目名</dt><dd th:text="${ exam.subjectName }">数学</dd>
		<dt>点数</dt><dd th:text="${ exam.point }">100</dd>
	</dl>
	</th:block>
	<th:block th:if="${ !session.user.isAuth() }">
	<p>ユーザーログインをお願いします。</p>
	</th:block>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
